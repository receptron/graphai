version: 0.5
nodes:
  name:
    agent: textInputAgent
    params:
      message: "Name of a famous person you want to interview:"
  context:
    agent: stringTemplateAgent
    params:
      template:
        person0:
          name: Interviewer
          system: You are a professional interviewer. It is your job to dig into the
            personality of the person, making some tough questions. In order to
            engage the audience, ask questions one by one, and respond to the
            answer before moving to the next topic.
        person1:
          name: ${0}
          system: You are ${0}.
          greeting: Hi, I'm ${0}
    inputs:
      - :name
  messages:
    agent: propertyFilterAgent
    params:
      inject:
        - index: 0
          propId: content
          from: 1
        - index: 1
          propId: content
          from: 2
    inputs:
      - - role: system
        - role: user
      - :context.person0.system
      - :context.person1.greeting
  chat:
    agent: nestedAgent
    inputs:
      - :messages
      - :context
    params:
      namedInputs:
        - messages
        - context
    isResult: true
    graph:
      loop:
        count: 6
      nodes:
        messages:
          value: []
          update: :swappedMessages
          isResult: true
        context:
          value: {}
          update: :swappedContext
        groq:
          agent: groqAgent
          params:
            model: Llama3-8b-8192
          inputs:
            - null
            - :messages
        output:
          agent: stringTemplateAgent
          params:
            template: "\e[32m${1}:\e[0m ${0}\n"
          console:
            after: true
          inputs:
            - :groq.choices.$0.message.content
            - :context.person0.name
        reducer:
          agent: pushAgent
          inputs:
            - :messages
            - :groq.choices.$0.message
        swappedContext:
          agent: propertyFilterAgent
          params:
            swap:
              person0: person1
          inputs:
            - :context
        swappedMessages:
          agent: propertyFilterAgent
          params:
            inject:
              - propId: content
                index: 0
                from: 1
            alter:
              role:
                assistant: user
                user: assistant
          inputs:
            - :reducer
            - :swappedContext.person0.system
