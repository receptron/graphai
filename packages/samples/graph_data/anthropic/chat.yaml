version: 0.5
loop:
  while: :continue
nodes:
  continue:
    value: true
    update: :checkInput
  messages:
    value: []
    update: :reducer.array
    isResult: true
  userInput:
    agent: textInputAgent
    params:
      message: "You:"
      required: true
  checkInput:
    agent: compareAgent
    inputs:
      array:
        - :userInput.text
        - "!="
        - /bye
  llm:
    agent: anthropicAgent
    params: {}
    inputs:
      messages: :messages
      prompt: :userInput.text
  output:
    agent: stringTemplateAgent
    params:
      template: "\e[32mAgent\e[0m: ${message}"
    console:
      after: true
    inputs:
      message: :llm.text
  reducer:
    agent: pushAgent
    inputs:
      array: :messages
      items:
        - :userInput.message
        - :llm.message
