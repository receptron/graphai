version: 0.5
nodes:
  prompt:
    value: Explain ML's transformer in 100 words.
  llm:
    agent: openAIAgent
    params:
      model: llama3
      baseURL: http://127.0.0.1:11434/v1
    inputs:
      prompt: :prompt
  output:
    agent: copyAgent
    params:
      namedKey: item
    console:
      after: true
    inputs:
      item: :llm.text
