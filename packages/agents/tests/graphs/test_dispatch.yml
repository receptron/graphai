version: 0.5
nodes:
  node1:
    params:
      duration: 500
      value:
        node1: output
    agent: sleeperAgent
  node2:
    params:
      duration: 100
      value:
        node2: output
    agent: dispatchAgent
  node3:
    params:
      duration: 500
      value:
        node3: output
    inputs:
      array: [:node1, :node2.port1]
    agent: sleeperAgent
  node4:
    params:
      duration: 100
      value:
        node4: output
    inputs:
      array: [:node3]
    agent: sleeperAgent
  node5:
    params:
      duration: 500
      value:
        node5: output
    inputs:
      array: [:node2.port1, :node4]
    agent: sleeperAgent
